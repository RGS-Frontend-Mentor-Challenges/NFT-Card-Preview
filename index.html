<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview</title>
</head>

<body>

  <section class="main">
    <div class="image">

      <img src="./images/icon-view.svg" alt="Hover Icon" class="hovering">
      <img src="./images/image-equilibrium.jpg" alt="" class="nft elementMargin">

    </div>

    <h2 class="elementMargin">Equilibrium #3429</h2>

    <p class="elementMargin">Our Equilibrium collection promotes balance and calm.</p>


    <ul class="cost elementMargin">
      <li class="price">

        <img src="./images/icon-ethereum.svg" alt="" srcset="">

        <p>0.041 ETH</p>

      </li>

      <li class="time">

        <img src="./images/icon-clock.svg" alt="" srcset="">

        <p>3 days left</p>

      </li>
    </ul>

    <div class="line elementMargin"></div>

    <ul class="profile elementMargin"><img class="avatar" src="./images/image-avatar.png" alt="" srcset="">

      <li>Creation of </li>
      <li>Jules Wyvern</li>

    </ul>


  </section>

</body>

</html>
